    <div class="form-container ">
        <form action="/submit-form" method="post" style="height: auto; background: #69C4D91A; " class="container">
            <p style="color: #F26530; font-size: 20px; padding: 26px">General Information</p>
            <div class="form-group">
                <label for="first-name" class="nursejob" style="color:  #0000004d;">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name" class="nursejob" style="color:  #0000004d">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email" class="nursejob" style="color:   #0000004d">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone" class="nursejob" style="color:  #0000004d">Phone No</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="service-type" class="nursejob" style="color:   #0000004d">Purpose (Service type)</label>
                <textarea class="form-control" id="service-type" name="service_type" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="message" class="nursejob" style="color: #0000004d;">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div style="text-align: center;">
                <button type="submit"
                    style="background-color: #F26530; border: #F26530; color: white; padding: 5px;">Submit</button>
            </div>
        </form>
