
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 90%;
            max-width: 400px;
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-8">
                <div class="card" style="max-width: 500px;">
                    <div class="card-body" style="display: flex;">
                        <img src="./signupbg.png" class="card-img-top" style="width: 50%; " alt="Background Image">
                        <!-- Move image to card top -->
                        <div col-md-12 style="margin-left: 21px; margin-top: 73px; ">
                            <h2 class="text-center mb-4" style="color: #F26530; text-align: start !important;">Sign Up
                            </h2> <!-- Add margin bottom to center align better -->

                            <form>
                                <div class="form-group">

                                    <input type="text" class="form-control"
                                        style=" margin: 8px; background-color:  #F265301C;  " id="username"
                                        placeholder="User Name" a>


                                </div>
                                <div class="form-group">

                                    <input type="password" class="form-control"
                                        style=" margin: 8px; background-color:  #F265301C;" id="password"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">

                                    <input type="email " class="form-control"
                                        style=" margin: 8px; background-color:  #F265301C;" id="email" name="email"
                                        placeholder="Email" required>
                                </div>
                                <div style="text-align: center;">
                                    <button type="submit" style="background-color: #F26530; border: 0px;"
                                        class="btn btn-primary btn-block"><b>Login</b></button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
